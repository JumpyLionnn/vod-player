<vg-player  (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-scrub-bar>
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls [vgAutohide]="true">
        <vg-play-pause matTooltip="Toggle play (k)"></vg-play-pause>
        <vg-playback-button matTooltip="Change playback speed" [playbackValues]="[ '0.5', '1.0', '1.5', '2.0', '4.0' ]"></vg-playback-button>

        <span id="time-display">
            <vg-time-display vgProperty="current" vgFormat="hh:mm:ss"></vg-time-display>
            <span id="time-separator">/</span>
            <vg-time-display vgProperty="total" vgFormat="hh:mm:ss"></vg-time-display>
        </span>

        <span class="filler"></span>

        <vg-mute matTooltip="Toggle mute (m)"></vg-mute>
        <vg-volume></vg-volume>
        
        <app-picture-in-picture matTooltip="Picture in Picture" [video]="media" class="mobile-hidden"></app-picture-in-picture>
        <vg-fullscreen matTooltip="Toggle fullscreen (f)"></vg-fullscreen>
        
    </vg-controls>

    <video [vgMedia]="$any(media)" #media id="singleVideo" [src]="src" preload="auto" crossorigin autoplay (timeupdate)="updateTime()" (loadedmetadata)="onLoadedMetaData()" [ngClass]="{'video-unavailable': src === null}">
    </video> 
    <h3 *ngIf="src === null">Video unavailable</h3>
</vg-player>

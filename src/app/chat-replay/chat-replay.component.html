<div id="chat-panel">
    <h2>Chat Replay</h2>
    <div id="chat">
        <ng-scrollbar id="messages-scrollable-container" [autoHeightDisabled]="false">
            <div #messagescontainer id="messages">
                <ng-template ngFor let-comment [ngForOf]="messages" let-i="index">
                    <app-message [message]="comment" *ngIf="comment.content_offset_seconds < currentTime"></app-message>
                </ng-template>
            </div>
        </ng-scrollbar>
        <button #scroll id="scrolldown-button" *ngIf="showScrollDownButton" (click)="scrollDown()">
            <mat-icon>arrow_downward</mat-icon>
            <span>See new messages</span>
            <span></span>
        </button>
    </div>
</div>

<div id="message">
    <span id="user">
        <span id="badges">
            <app-badge *ngFor="let badgeInfo of message.message.user_badges" [id]="badgeInfo._id" [version]="badgeInfo.version"></app-badge>
        </span>
        <span id="username" [ngStyle]="{'color':message.message.user_color}">{{message.commenter.display_name}}</span>: 
    </span>
    {{message.message.body}}
</div>

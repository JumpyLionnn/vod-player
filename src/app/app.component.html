<div id="main">
    <div id="body">
        <app-header></app-header>
        <app-video-player id="video" [src]="broadcastData?.videoUrl ?? ''"
            (timeupdate)="chatReplay.updateVideoTime($event)"></app-video-player>
    </div>
    <app-chat-replay id="chat" #chatReplay [messages]="broadcastData?.messages ?? []"></app-chat-replay>
</div>
